<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h2 class="text-5xl text-center font-bold  mt-6">Welcome to <span class="text-purple-600 "> DashBord of Bank ULB </span></h2>
      </header>
    

      <main>
         <section class="mt-24">
            <div class="grid grid-cols-3 gap-4 w-6/12 mx-auto mt-20">
                <div class="bg-emerald-500 p-8 rounded-lg">
                    <h4 class="text-3xl text-white font-bold capitalize">Deposit</h4>
                    <h2 class="text-2xl text-white">00 BDT</h2>
                </div>
                <div class="bg-cyan-500 p-8 rounded-lg">
                    <h4 class="text-3xl text-white font-bold capitalize">withdraw</h4>
                    <h2 class="text-2xl text-white">00 BDT</h2>
                </div>
                <div class="bg-amber-500 p-8 rounded-lg">
                    <h4 class="text-3xl text-white font-bold capitalize">balance</h4>
                    <h2 class="text-2xl text-white">15050BDT</h2>
                </div>
              </div>      
         </section>

         <!-- deposit and withdraw area -->

         <section class="mt-24">

            <div class="grid grid-cols-2 gap-4 w-6/12 mx-auto mt-20">
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h4 class="text-3xl text-white font-bold capitalize">Please Deposit</h4>

                    <div class="mt-5 ml-8">
                        <input class=" w-9/12 block mb-3 px-2 py-2 rounded-lg" type="email" placeholder="Amount You Want To Deposit " required id="">
                        <button id="submit-btn" class="bg-violet-700 text-white px-8 py-2 mt-3 rounded-lg hover:bg-violet-800">Deposit</button>
                    </div>
                    
                </div>
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h4 class="text-3xl text-white font-bold capitalize">Please withdraw</h4>

                    <div class="mt-5 ml-8">
                        <input class=" w-9/12 block mb-3 px-2 py-2 rounded-lg" type="email" placeholder="Amount You Want To Deposit " required id="">
                        <button id="submit-btn" class="bg-sky-700 text-white px-8 py-2 mt-3 rounded-lg hover:bg-sky-800">Withdraw</button>
                    </div>
                    
                </div>

            

                

                
              </div>   

         </section>
      </main>
</body>
</html>
